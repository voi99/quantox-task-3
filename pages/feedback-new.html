<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/favicon-32x32.png"
      />
      <link rel="stylesheet" href="../shared.css" />
      <link rel="stylesheet" href="../css/feedback-detail.css" />
      <link rel="stylesheet" href="../css/feedback-new.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      <script src="../src/CreateFeedback.js" defer type="module"></script>
      <script src="../src/Select.js" defer type="module"></script>

      <title>Frontend Mentor | Product feedback app</title>
   </head>

   <body>
      <header class="header">
         <div class="header-back secondary-text">
            <img src="../assets/shared/icon-arrow-left.svg" alt="" />
            Go Back
         </div>
      </header>

      <main class="main">
         <div class="card">
            <div class="new-feedback-image"></div>
            <h2 class="main-title">Create New Feedback</h2>
            <form action="" class="add-feedback-form">
               <div class="form-feedback-description">
                  <h3 class="title">Feedback Title</h3>
                  <p class="secondary-text">Add a short,descriptive headline</p>
                  <input type="text" name="feedback-title" required />
               </div>
               <div class="form-feedback-description">
                  <h3 class="title">Category</h3>
                  <p class="secondary-text">
                     Choose a category for your feedback
                  </p>
                  <div
                     class="custom-select-wrapper"
                     data-id="select-for-category"
                  >
                     <div class="custom-select">
                        <div class="selected-category">Feature</div>
                        <div class="arrow-sorting">
                           <i class="fas fa-angle-down fa-sm"></i>
                        </div>
                     </div>
                     <div
                        class="custom-select-dropdown hide"
                        data-id="category-dropdown"
                     >
                        <div
                           class="custom-select-dropdown-option"
                           data-id="feature"
                           id="selected-category"
                        >
                           Feature
                           <img src="../assets/shared/icon-check.svg" alt="" />
                        </div>
                        <div class="custom-select-dropdown-option" data-id="ui">
                           UI
                           <img src="../assets/shared/icon-check.svg" alt="" />
                        </div>
                        <div class="custom-select-dropdown-option" data-id="ux">
                           UX
                           <img src="../assets/shared/icon-check.svg" alt="" />
                        </div>
                        <div
                           class="custom-select-dropdown-option"
                           data-id="enhancement"
                        >
                           Enhancement
                           <img src="../assets/shared/icon-check.svg" alt="" />
                        </div>
                        <div
                           class="custom-select-dropdown-option"
                           data-id="bug"
                        >
                           Bug
                           <img src="../assets/shared/icon-check.svg" alt="" />
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-feedback-description">
                  <h3 class="title">Feedback Detail</h3>
                  <p class="secondary-text">
                     Include any specific comments on what should be improved,
                     added, etc.
                  </p>
                  <textarea
                     id=""
                     cols="30"
                     rows="5"
                     name="feedback-details"
                     required
                  ></textarea>
               </div>
               <div class="actions">
                  <button class="btn btn-purple add-feedback-btn" type="submit">
                     Add Feedback
                  </button>
                  <button class="btn btn-dark-blue cancel-btn" type="button">
                     Cancel
                  </button>
               </div>
            </form>
         </div>
      </main>
   </body>
</html>
